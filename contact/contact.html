      <div class="contact-container">
        <h1>Got Questions or Comments? Contact Me!</h1>
        <div class="form-box">
          <form
            action="https://formsubmit.co/6dc45474a181750acebcec8aac36a7b2"
            method="POST"
            class="the-form"
          >
            <div class="contact-card">
              <label for="name">Your Name</label>
              <input
                id="name"
                type="text"
                name="name"
                class="name-input"
                required
              />
            </div>
            <div class="contact-card">
              <label for="email">Your Email</label>
              <input
                id="email"
                type="email"
                name="email"
                class="email-input"
                required
              />
            </div>
            <div class="contact-card">
              <label for="message" class="msg-label">Your Message</label>
              <textarea
                id="message"
                name="message"
                class="message-input"
                placeholder="Enter your message here"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn" disabled>Send</button>
            <span
              ><p class="disclaimer">
                Yes, this does actually send an email, but you must include your
                name, email, and message first.
              </p></span
            >
          </form>
        </div>
      </div>
